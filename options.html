<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Extension Toggle Switch // Options</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <div class="card">
      <h1>Extension Toggle Switch</h1>
      <form id="settingsForm">
        <div class="form-grid">
          <div class="row">
            <label for="popupSort">Default popup sort</label>
            <select id="popupSort">
              <option value="name_asc">Name (A → Z)</option>
              <option value="name_desc">Name (Z → A)</option>
              <option value="enabled_first">Enabled first</option>
              <option value="pinned_first">Default</option>
            </select>
          </div>

          <div class="row">
            <label for="onlyPinnedVisibleSelect">Show only pinned in popup</label>
            <select id="onlyPinnedVisibleSelect">
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="options-toolbar">
            <input id="optionsSearch" class="options-search" type="text" placeholder="Search extensions..." />
            <label class="checkbox-inline" for="hideDisabledToggle">
              <input type="checkbox" id="hideDisabledToggle" /> Hide Disabled Extensions
            </label>
          </div>
        </div>

        <div class="row">
          <label>Extensions</label>
          <div id="extList" class="pin-list">Loading…</div>
        </div>

        <div class="row">
          <label>Extension Profiles</label>
          <div class="profiles-bar">
            <label class="profiles-label" for="optProfileSelect">Extension profile</label>
            <select id="optProfileSelect">
              <option value="">Select Profile</option>
            </select>
            <div class="profile-actions">
              <button id="optApplyProfileBtn" class="iconBtn" title="Apply Profile" aria-label="Apply Profile">
                <img src="icons/apply.svg" alt="" />
              </button>
              <button id="optSaveProfileBtn" class="iconBtn" title="Save Profile" aria-label="Save Profile">
                <img src="icons/save.svg" alt="" />
              </button>
              <button id="optAddProfileBtn" class="btn" type="button" title="Add new profile">Add</button>
              <button id="optDeleteProfileBtn" class="btn danger" type="button" title="Delete selected profile">Delete</button>
            </div>
          </div>
        </div>

        <div class="buttons">
          <a href="https://github.com/deepanshpandey/chrome-extension-toggler" target="_blank" class="link">Open GitHub ♥︎</a>
        </div>

        <div id="status"></div>
      </form>
    </div>

    <script src="options.js"></script>
  </body>
</html>
