<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Toggle Extensions</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="card">
      <div class="topbar">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search extensions..." />
        </div>
        <div class="top-actions">
          <button id="refresh" class="iconBtn" title="Refresh" aria-label="Refresh">
            <img src="icons/refresh.svg" alt="" />
          </button>
          <button id="openOptions" class="iconBtn" title="Options" aria-label="Options">
            <img src="icons/settings.svg" alt="" />
          </button>
        </div>
      </div>

      <div class="profiles-bar">
        <label class="profiles-label" for="profileSelect">Extension profile</label>
        <select id="profileSelect">
          <option value="">Select Profile</option>
        </select>
        <div class="profile-actions">
          <button id="applyProfile" class="iconBtn" title="Apply Profile" aria-label="Apply Profile">
            <img src="icons/apply.svg" alt="" />
          </button>
          <button id="saveProfile" class="iconBtn" title="Save Profile" aria-label="Save Profile">
            <img src="icons/save.svg" alt="" />
          </button>
        </div>
      </div>

      <section id="pinnedSection">
        <h3 id="pinnedHeading">Pinned</h3>
        <div id="pinnedList" class="list empty"></div>
      </section>

      <section>
        <h3 id="allHeading">All extensions</h3>
        <div id="allList" class="list empty">Loadingâ€¦</div>
      </section>

      <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
